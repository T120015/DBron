<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>{{title}}</h2>
        <form action="/kenkou1" method="POST">
            <input type="date" value="{{today}}"><br>
            <input type="radio" name="merisiem" value="afternoon" checked>午前
            <input type="radio" name="merisiem" value="morning">午後<br>
            体温<input type="number" step="0.1"min="30" name="temp"><br><br>
            体調
            <table>
                <tr>
                    <td>痛み</td>
                    <td>
                    <input type="radio" name="pain" value="1">有り
                    <input type="radio" name="pain" value="0" checked>無し
                    </td>
                </tr>
                <tr>
                    <td>だるさ</td>
                    <td>
                    <input type="radio" name="feeling" value="1">有り
                    <input type="radio" name="feeling" value="0" checked>無し
                    </td>
                </tr>
                <tr>
                    <td>頭痛</td>
                    <td>
                    <input type="radio" name="pemp" value="1">有り
                    <input type="radio" name="pemp" value="0" checked>無し
                    </td>
                </tr>
                <tr>
                    <td>嘔頭痛</td>
                    <td>
                    <input type="radio" name="thadache" value="1">有り
                    <input type="radio" name="thadache" value="0" checked>無し</td>
                </tr>
                <tr>
                    <td>息苦しさ</td>
                    <td>
                    <input type="radio" name="breathnes" value="1">有り
                    <input type="radio" name="breathnes" value="0" checked>無し</td>
                    </tr>
                <tr>
                    <td>咳・くしゃみ</td>
                    <td>
                    <input type="radio" name="cough" value="1">有り
                    <input type="radio" name="cough" value="0" checked>無し
                    </td>
                </tr>
                <tr>
                    <td>吐き気・嘔吐</td>
                    <td>
                    <input type="radio" name="nausea" value="1">有り
                    <input type="radio" name="nausea" value="1" checked>無し
                    </td>
                </tr>
                <tr>
                    <td>腹痛・下痢</td>
                    <td><input type="radio" name="diarrhea" value="1">有り
                    <input type="radio" name="diarrhea" value="0" checked>無し</td>
                </tr>
                <tr>
                    <td>味覚</td>
                    <td>
                    <input type="radio" name="taste" value="1">有り
                    <input type="radio" name="taste" value="0" checked>無し</td>
                </tr>
                <tr>
                    <td>嗅覚</td>
                    <td>
                    <input type="radio" name="olfactory" value="1">有り
                    <input type="radio" name="olfactory" value="0" checked>無し</td>
                </tr>
            </table>
            <br>
            <input type="submit" value="完了">
            <input type="reset" value="reset"> 
        </form>
        <pre>{{message}}</pre>
    </body>
</html>
