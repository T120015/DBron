<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=ce-width, initial-scale="1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/input.css')}}">
</head>
<body>
    <h1>{{title}}</h1>
        <table border>
        <tr>
        <th>区分</th>  
        <td>{{position}}</td>
        <th>部類</th>
        <td>{{cls}}</td>
        </tr>
        <tr>
            <th>氏名</th>
            <td>{{name}}</td>
        </tr>
        <tr>
            <th>性別</th>
            <td>
            {{gender}}
            </td>
            <th>年齢</th>
            <td>{{age}}</td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td>{{phone}}</td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td>{{email}}</td>
        </tr>
        <tr>
            <th>所属部署</th>
            <td>{{faculty}}</td>
        </tr>
        </table>
    <div class="setBtn">
    {% if url != "/delete1" %}
    <form action="/manage/update" method="post">
        <input type="hidden" name="clientcode" value="{{code}}">
        <input type="submit" class="btn" value="編集">
    </form>
    {% endif %}
    <form action="/manage{{url}}" method="post">
        <input type="hidden" name="clientcode" value="{{code}}">
        <input type="submit" class="btn" value="削除">
    </form>
        <a href="/manage/select"><input type="button" class="btn" value="戻る"></a>
    </div>
</body>
</html>
