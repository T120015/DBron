<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>{{title}}</h2>
        <p>比較する地域と気象データを選択してください</p>
        <form action="/search" method="POST"> 
            <!-- actionで検索した後に、/searchに送っている -->
            地域<br>
            <input type="radio" name="Area" value="Sapporo">Sapporo
            <input type="radio" name="Area" value="Sendai">Sendai
            <input type="radio" name="Area" value="Tokyo">Tokyo
            <input type="radio" name="Area" value="Suwa">Suwa
            <input type="radio" name="Area" value="Nagoya">Nagoya
            <input type="radio" name="Area" value="Osaka">Osaka
            <input type="radio" name="Area" value="Fukuoka">Fukuoka
            <input type="radio" name="Area" value="Naha">Naha<br>
            気象データ<br>
            <input type="radio" name="Temp" value="Temp_mean" >月別平均気温
            <input type="radio" name="Temp" value="Temp_max">月別平均最高気温
            <input type="radio" name="Temp" value="Temp_min">月別平均最低気温
            <input type="radio" name="Temp" value="Precipitaion">降水量
            <input type="radio" name="Temp" value="Sunshine">日照時間
            <input type="submit" value="Search">
        </form>
        <pre>{{message}}</pre>
    </body>
</html>
