<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{titel}}</title>
    </head>
    <body>
        <h1>{{title}}</h1>
        <table border>
            <tr>
                {% for key in colms %}
                <th>{{key}}</th>
                {%endfor%}
            </tr>
            {%for row_data in table_data%}
            <tr>
                {% for val in row_data%}
                <td>
                    {{val}}
                </td>
                {%endfor%}
            </tr>
            {%endfor%}
        </table>
        <img src="{{image}}" alt="グラフ">
    </body>
</html>
