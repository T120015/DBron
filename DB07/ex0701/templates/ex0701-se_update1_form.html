<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>{{title}}</h2>
            <form action="/se_update2" method="POST">
                レコード修正する　学籍番号　氏名を選択
                <select name="gakusekicode">
                    {% for row_data in select_data.values %}
                        <option value="{{row_data[1]}}">{{row_data[1]}} {{row_data[2]}}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" value="選択">
                <input type="reset" value="Reset">
            </form>
    </body>
</html>
