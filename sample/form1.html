<!doctype html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>{{title}}</h2>
        <form action="/search" method="POST">
            <input type="date" value="2020-01-01"><br>
            <input type="radio" name="merisiem" value="afternoon">午後
            <input type="radio" name="merisiem" value="morning">午前<br>
            体温<input type="number" step="0.1"min="30" name="temp"><br>
            体調<br>
            痛み<input type="radio" name="pemp" value="1">有り
            <input type="radio" name="pemp" value="0">無し<br>
            だるさ<input type="radio" name="feeling" value="1">有り
            <input type="radio" name="feeling" value="0">無し<br>
            頭痛<input type="radio" name="pemp" value="1">有り
            <input type="radio" name="pemp" value="0">無し<br>
            嘔頭痛<input type="radio" name="thadache" value="1">
            <input type="radio" name="thadache" value="0">無し<br>
            息苦しさ<input type="radio" name="breathnes" value="1">
            <input type="radio" name="breathnes" value="0">無し<br>
            咳・くしゃみ<input type="radio" name="cough" value="1">
            <input type="radio" name="cough" value="0">無し<br>
            吐き気・嘔吐<input type="radio" name="nausea" value="1">
            <input type="radio" name="nausea" value="1">無し<br>
            腹痛・下痢<input type="radio" name="diarrhea" value="1">有り
            <input type="radio" name="diarrhea" value="0">無し<br>
            味覚<input type="radio" name="taste" value="1">有り
            <input type="radio" name="taste" value="0">無し<br>
            嗅覚<input type="radio" name="olfactory" value="1">有り
            <input type="radio" name="olfactory" value="0">無し<br>
            <br>
            <input type="submit" value="完了">
            <input type="reset" value="reset"> 
        </form>
        <pre>{{message}}</pre>
    </body>
</html>
