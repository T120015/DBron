<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h2>{{title}}</h2>
    <form action="koudou2" method="post">
        行動日<input type="date" name="action"><br>
        開始時間<input type="time" name="start">
        終了時間<input type="time" name="end"><br>
        行先<input type="text" name="location" placeholder = "例：実家">
        移動方法<input type="text" name="move" placeholder = "例：車"><br>
        出発地<input type="text" name="departure" placeholder = "例：草加市のアパート">
        目的地<input type="text" name="arrival" placeholder = "例：〇〇県〇〇市"><br>
        同行者<br>有<input type="radio" name="companions" value = "1">
        無<input type="radio" name="companions" value = "0">
        <br><input type="submit" value="提出">
        <input type="reset" value="リセット">
    </form>
</body>
</html>
